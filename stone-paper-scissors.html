<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/style-RPS.css">
</head>

<body>
  <p class="game-name">Stone Paper Scissors</p>
  <button class="move-button  js-stone-button">
    <img src="icons/Stone-emoji.png" alt="Stone" class="move-emoji">
  </button>
  <button class="move-button js-paper-button">
    <img src="icons/Paper-emoji.png" alt="Paper" class="move-emoji">
  </button>
  <button class="move-button js-scissors-button">
    <img src="icons/Scissors-emoji.png" alt="Scissors" class="move-emoji">
  </button>
  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-score score-text"></p>
  <button class="reset-button js-reset-button">
    Reset Score
  </button>
  <button class="auto-play-button js-autoplay-button">
    Auto Play
  </button>
  <br>
  <br>
  <div>
    <p>Shortcuts: <br> r-Stone, p-Paper, s-Scissors
    </p>
  </div>
  <script src="scripts/js-RPS.js">
  </script>
</body>

</html>
